<div [ngSwitch]="operation">
    <div *ngSwitchCase="'+'">i am addition</div>
    <div *ngSwitchCase="'-'">i am sub</div>
    <div *ngSwitchCase="'*'">i am multiplication</div>
    <div *ngSwitchCase="'/'">i am divison</div>
    <div *ngSwitchDefult>i am defult</div>
</div>
